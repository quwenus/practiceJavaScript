<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления студентами</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/index.js" type="module" defer></script>
</head>

<body>
    <header>
        <h1>Таблица студентов</h1>
    </header>
    <main>
        <div id="search"><input type="text" id="searchInput" placeholder="Поиск по имени"></div>
        <div id="none"></div>
        <table id="studentInfo">
            <thead>
                <tr>
                    <th>ФИО студента</th>
                    <th>Дата рождения</th>
                    <th>Год начала обучения</th>
                    <th>Факультет</th>
                </tr>
            </thead>
            <tbody id="tBody">

            </tbody>
        </table>
        <div id="buttonAdd"><button id="toForm">Добавить студента</button></div>
    </main>
</body>

</html>
